abstract:
  description: 'Saiba como autenticar e trabalhar com permissões para acessar dados com segurança através do Microsoft Graph. Explore a documentação abaixo para saber mais sobre o registro de aplicativos, bibliotecas de autenticação, autorização e outras partes da plataforma de identidade da Microsoft que dão suporte ao desenvolvimento do Microsoft Graph.'
