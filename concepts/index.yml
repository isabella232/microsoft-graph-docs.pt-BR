            title: APIs REST v1.0 do Microsoft Graph
          - href: /graph/api/overview?toc=.%2Fref%2Ftoc.json&view=graph-rest-beta
            html: <p>Experimente o ponto de extremidade do Microsoft Graph beta.</p>
            image:
              src: ./images/index/i_api.svg
            title: API REST Beta do Microsoft Graph
