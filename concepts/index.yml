metadata:
  title: Documentação do Microsoft Graph
  description: Saiba como você pode usar o Microsoft Graph para criar aplicativos para organizações e clientes que interagem com os dados de milhões de usuários.
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/13/2018
  ms.author: celested
abstract:
  description: O Microsoft Graph fornece um modelo de programação unificado que você pode usar para criar aplicativos para organizações e clientes que interagem com os dados de milhões de usuários. Você pode usar as APIs REST do Microsoft Graph para acessar dados no Azure Active Directory, serviços do Office 365, serviços corporativos de mobilidade e segurança, serviços do Windows 10, Dynamics 365 e muito mais. Explore nossa documentação para saber mais sobre como usar as APIs do Microsoft Graph.
  aside:
    image:
      alt: 
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: O que há de novo no Microsoft Graph (12:39)
    href: https://www.youtube.com/watch?v=3X10r2VVLCg
    width: 250
