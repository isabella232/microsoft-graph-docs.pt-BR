metadata:
  title: Documentação do Microsoft Graph
  description: Microsoft Graph fornece um modelo de programação unificada que você pode usar para criar aplicativos para empresas e clientes que interagem com os dados de milhões de usuários. Você pode usar as APIs REST do Microsoft Graph para acessar dados no Azure Active Directory, serviços do Office 365, Enterprise Mobility e serviços de segurança, serviços do Windows 10, Dynamics 365 e muito mais. Explore a nossa documentação para saber mais sobre como usar as APIs do Microsoft Graph.
