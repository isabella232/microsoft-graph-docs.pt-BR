      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /graph/overview
            html: <p>Descubra o que você pode fazer com o Microsoft Graph e veja alguns casos de uso popular do API.</p>
            image:
              src: ./images/index/i_get-started.svg
            title: Visão geral do Microsoft Graph
          - href: /graph/overview-major-services
            html: <p>Familiarize-se com os principais serviços e recursos que estão disponíveis no Microsoft Graph.</p>
            image:
              src: ./images/index/i_overview.svg
            title: Serviços e recursos
          - href: 'https://developer.microsoft.com/graph/graph-explorer/'
            html: <p>Crie solicitações e veja as respostas para Microsoft Graph.</p>
            image:
              src: ./images/index/i_queries.svg
            title: Explorador do Graph
          - href: /graph/use-the-api
            html: <p>Saiba como começar a usar a API do Microsoft Graph para acessar recursos de serviço do Microsoft Cloud.</p>
            image:
              src: ./images/index/i_code-edit.svg
            title: Usar a API
          - href: /graph/api/overview?toc=.%2Fref%2Ftoc.json&view=graph-rest-1.0
